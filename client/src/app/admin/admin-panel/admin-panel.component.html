<h2>Admin Panel</h2>
<div class="tab-panel">
    <tabset>
        <tab heading="User managment" *appHasRole="['Admin']">
            <div class="container">
                <app-user-managmest></app-user-managmest>
            </div>
        </tab>
        <tab heading="Photo managment" *appHasRole="['Admin', 'Moderator']">
            <div class="container">
                <app-photo-managmest></app-photo-managmest>
            </div>
        </tab>
    </tabset>
</div>
