<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="on">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-controll" name="userName" 
            [(ngModel)]="model.userName" placeholder="UserName">
    </div>
    
    <div class="form-group">
        <input type="password" class="form-controll" name="password" 
            [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-dark mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
