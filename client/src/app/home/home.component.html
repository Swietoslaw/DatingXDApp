<div class="container mt-5">

    <div *ngIf="!registerMode" style='text-align: center;'>

        <h1>Zarejestruj się do Smart Cracy</h1>

        <p class="lead">Im więcej wiesz tym ważniejszy jest Twój głos</p>

        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg mr-2">Regulamin</button>
            <button class="btn btn-warning btn-lg">Więcej</button>
            
        </div>

    </div>

    <div *ngIf="registerMode" class="container">

        <div class="row justify-content-center">
            <div class="col-4">

                <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>

            </div>
        </div>

    </div>

</div>
